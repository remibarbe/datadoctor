name: DataDoctor CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-csv:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install typer[all] rich

    - name: Run DataDoctor on CSVs
      run: |
        for f in $(find . -name "*.csv"); do
          echo "Checking $f"
          python cli.py "$f" --strict
        done
